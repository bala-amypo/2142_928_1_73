# ============================================
# APPLICATION & SERVER CONFIGURATION
# ============================================
spring.application.name=demo
server.port=9001
server.forward-headers-strategy=framework

# ============================================
# DATABASE CONFIGURATION (MySQL)
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/mul_lvl?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.open-in-view=false

# ============================================
# JWT CONFIGURATION
# ============================================
app.jwt.secret=MySecretKeyForJWTGeneration12345MySecretKeyForJWTGeneration12345
app.jwt.expiration=86400000

# ============================================
# SPRINGDOC OPENAPI (SWAGGER) CONFIGURATION
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.org.springframework.security=DEBUG
logging.level.com.example.demo=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================
# SPRING SECURITY
# ============================================
spring.security.filter.order=10

# ============================================
# OTHER CONFIGURATIONS
# ============================================
spring.main.banner-mode=off
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB